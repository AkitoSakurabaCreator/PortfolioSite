<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <title>{% block title %}Portfolio{% endblock %}</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
    {% comment %} <link rel="stylesheet" href="https//cdn.rawgit.com/jgthms/bulma/master/css/bulma.min.css"> {% endcomment %}

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    

    <script type="text/javascript" src="{% static 'js/jquery.waypoints.js' %}"></script>

        
        <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    
    <!-- JavaScript -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extrajs %}
    {% endblock %}

</head>

<body>
    <header>
        <nav class="pc-nav">
            <ul>
                <li><a href="{% url 'portfolio' %}">ポートフォリオ</a></li>
                <li><a href="{% url 'profile' %}">自己紹介</a></li>
            </ul>
        </nav>

        <nav class="sp-nav">
            <ul>
                <li><a href="{% url 'portfolio' %}">ポートフォリオ</a></li>
                <li><a href="{% url 'profile' %}">自己紹介</a></li>
                <li class="close"></li>
            </ul>
        </nav>

        <div id="hamburger">
            <span></span>
        </div>
        </div>
    </header>
    

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <div id="page_top">
        <a href="#"></a>
    </div>
    
    <footer class="py-2 bg-dark">
        <p class="m-0 text-center text-white">Copyright 2023 Portfolio</p>
    </footer>

    {% block extra_js %}
    {% endblock %}

</body>

    <!-- スマホナビの表示・非表示 -->
    <script>
        $(function() {
            const hum = $('#hamburger, .close')
            const nav = $('.sp-nav')
            hum.on('click', function() {
                nav.toggleClass('toggle');
            });
        });
    </script>

    <script>
        $(function() {
            var pos = 0;
            var header = $('.pc-nav');
    
            $(window).on('scroll', function() {
                if ($(this).scrollTop() < pos || $(this).scrollTop() < 500) {
                    //上スクロール時の処理
                    header.removeClass('hide');
                } else {
                    //下スクロール時の処理
                    header.addClass('hide');
                }
                pos = $(this).scrollTop();
            });
        }); //Why is not task;
    </script>
    <script>
        jQuery(function() {
            var appear = false;
            var pagetop = $('#page_top');
            $(window).scroll(function() {
                if ($(this).scrollTop() > 200) {
                    if (appear == false) {
                        appear = true;
                        pagetop.stop().animate({
                            'right': '5px'
                        }, 300);
                    }
                } else {
                    if (appear) {
                        appear = false;
                        pagetop.stop().animate({
                            'right': '-50px'
                        }, 300);
                    }
                }
            });
        });
    </script>
    <script>
        $(function () {
            var webStorage = function () {
                if (sessionStorage.getItem('access')) {
                /*
                    2回目以降アクセス時の処理
                */
                $(".loading").addClass('is-active');
                } else {
                /*
                    初回アクセス時の処理
                */
                sessionStorage.setItem('access', 'true'); // sessionStorageにデータを保存
                $(".loading-animation").addClass('is-active'); // loadingアニメーションを表示
                setTimeout(function () {
                    // ローディングを数秒後に非表示にする
                    $(".loading").addClass('is-active');
                    $(".loading-animation").removeClass('is-active');
                }, 3000); // ローディングを表示する時間
                }
            }
            webStorage();
            });
    </script>
</html>
